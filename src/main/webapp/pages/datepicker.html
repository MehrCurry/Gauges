
<!DOCTYPE html>
<html lang="en" ng-app="SolarApp">
<head>
<meta charset="utf-8">
<script src="../assets/js/jquery-1.9.1.js"></script>

<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="../assets/js/angular.min.js"></script>
<script src="../assets/js/Date.js"></script>
<script src="../assets/angular-ui/build/angular-ui.js"></script>
<script src="../assets/js/tween-min.js"></script>
<script src="../assets/js/steelseries-min.js"></script>
<script src="../assets/js/directives.js"></script>
<script src="../assets/js/helper.js"></script>
<script src="../assets/js/solar.js"></script>

<title>Sonnenfleck</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="../assets/css/bootstrap.css" rel="stylesheet">
<link href="../assets/css/solar.css" rel="stylesheet">
<!--
<link href="../assets/bootstrap-datepicker/css/datepicker.css"
	rel="stylesheet">
-->
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
<link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="../assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="../assets/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body ng-controller="SolarCtrl">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<input ng-model="aDate" ui-date>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<day-chart id="chart1" items="data"></day-chart>
			</div>
			<div class="span6">
				<month-chart id="chart2" items="monthData"></month-chart>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<steel-series id="radial0" items="ac" options="{{ {maxValue:5000} }}"></steel-series>
			</div>
			<div class="span2">
				<steel-series id="radial1" items="ertrag" options="{{ {maxValue:40} }}"></steel-series>
			</div>
		</div>
		<footer>
			<p>&copy; Guido Zockoll 2013</p>
		</footer>
	</div>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
